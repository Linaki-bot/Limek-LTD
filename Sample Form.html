<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Form</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<form action="">
    <legend style="text-align: center">Sample Form</legend>
<div class="row">
    <div class="col">
         <label for="pname" class="form-label">Partner Name</label>
        <input type="text"  class="form-control" id="pname">
    </div>
    <div class="col">

         <label for="pemail" class="form-label">Partner Email ID</label>
        <input type="text"  class="form-control" id="pemail">
    </div>
 </div>


    <div class="row">
        <div class="col">
        <label for="plegal" class="form-label">Partner Legal Name</label>
        <input type="text"  class="form-control" id="plegal">
           </div>
    </div>

  <div class="col">
         <label for="pmobile" class="form-label">Partner Mobile</label>
        <input type="text"  class="form-control" id="pmobile">
      </div>
 </div>

    <div class="row">
         <label for="paddress" class="form-label">Partner Address</label>
        <input type="text"  class="form-control" id="paddress">
    </div>
    <div class="row">
         <label for="contracts" class="form-label">Contract Start Date</label>
        <input type="text"  class="form-control" id="contracts" placeholder="Date Start">

    </div>

    <div>
          <label for="contracte" class="form-label">Contract Expiry Date</label>
        <input type="text"  class="form-control" id="contracte" placeholder="Date End">
    </div>

    <div class="row">
          <label for="minloan" class="form-label">Minimum Loan Amount</label>
        <input type="text"  class="form-control" id="minloan">
    </div>

    <div>
        <label for="maxloan" class="form-label">Maximum Loan Amount</label>
        <input type="text"  class="form-control" id="maxloan">
    </div>

    <div class="row">
        <label for="irate" class="form-label">Interest Rate</label>
        <input type="text"  class="form-control" id="irate">
    </div>

    <div>
         <label for="damount" class="form-label">Deposit Amount</label>
        <input type="text"  class="form-control" id="damount">
    </div>

    <button class="btn btn-primary text-center" >Save</button>


</form>





</body>
</html>
