<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

</head>
<body>

<!---Carousel--->
<div id="carousel" class="carousel-slide" data-bs-ride="carousel">

    <!---Indicators--->
<div class="carousel-indicators">
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="4"></button>
</div>

    <!---The Slideshow--->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="resources/DUNE2.jpeg" alt="" class="d-block" style="width: 100%">
        </div>
        <div class="carousel-item">
            <img src="resources/DUNE1.jpeg" alt="" class="d-block" style="width: 100%">
        </div>
        <div class="carousel-item">
            <img src="resources/DUNE3.jpeg" alt="" class="d-block" style="width: 100%">
        </div>
        <div class="carousel-item">
            <img src="resources/DUNE4.jpeg" alt="" class="d-block" style="width: 100%">
        </div>
        
    </div>

<!---Controls--->
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
</button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
      </button>

</div>





</body>
</html>
